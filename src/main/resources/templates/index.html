<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        
        <div class="calculator">
            <div class="display" id="display">0</div>
            
            <div class="inputs">
                <div class="input-group">
                    <label for="num1">Número 1:</label>
                    <input type="number" id="num1" placeholder="Ingrese primer número" step="any">
                </div>
                
                <div class="input-group">
                    <label for="num2">Número 2:</label>
                    <input type="number" id="num2" placeholder="Ingrese segundo número" step="any">
                </div>
            </div>
            
            <div class="operations">
                <button class="operation-btn" onclick="calcular('sumar')">+</button>
                <button class="operation-btn" onclick="calcular('restar')">-</button>
                <button class="operation-btn" onclick="calcular('multiplicar')">×</button>
                <button class="operation-btn" onclick="calcular('dividir')">÷</button>
            </div>
            
            <button class="clear-btn" onclick="limpiar()">Limpiar</button>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        async function calcular(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const errorDiv = document.getElementById('error');
            const display = document.getElementById('display');
            
            errorDiv.textContent = '';
            
            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.textContent = 'Por favor ingrese ambos números';
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: num1,
                        num2: num2,
                        operation: operation
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    errorDiv.textContent = data.error;
                    display.textContent = '0';
                } else {
                    display.textContent = data.result;
                }
            } catch (error) {
                errorDiv.textContent = 'Error al realizar la operación';
            }
        }
        
        function limpiar() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('display').textContent = '0';
            document.getElementById('error').textContent = '';
        }
    </script>
</body>
</html>
